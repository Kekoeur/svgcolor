<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Couleurs SVG</title>
    <style>
        /* CSS de base pour l'agencement */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #svgContainer {
            display: grid;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            /*padding: 10mm; /* Pour éviter que les SVG touchent les bords */
        }

        /* Ajustement de chaque SVG dans la grille */
        #svgContainer div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #svgContainer svg {
            width: 100%;
            height: 100%;
        }

        /* Styles supplémentaires pour le formulaire */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        form label, form input {
            margin: 5px;
            width: 100%;
        }

        #displayform, #displayresult {
            display: flex;
            flex-direction: row;
        }

        .qrcode, .image {
            display: flex;
            max-width: 50vw;
        }

        .image > *, .qrcode > * {
            width: 100%;
        }

        .image img {
            margin: auto;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Éditeur de Couleurs SVG</h1>

    <!-- Formulaire pour changer les paramètres -->
<div id="displayform">
    <div class="qrcode">
    <form>
        <label for="color">Couleur QrCode:</label>
        <input type="color" id="color" value="#000000">

        <label for="colorback">Couleur fond:</label>
        <input type="color" id="colorback" value="#FFFFFF">

        <!--<label for="rows">Nombre de lignes:</label>
        <input type="number" id="rows" value="2" min="1">
        
        <label for="columns">Nombre de colonnes:</label>
        <input type="number" id="columns" value="2" min="1"> -->
    <!--<form>

        <button type="button" id="generateBtn">Générer les SVGs</button>
    --></form>
    </div>

    <div class="image">
    <!-- Formulaire pour télécharger une image -->
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" />
        <button type="button" id="uploadBtn">Visualiser l'image</button>
    </form>
    </div>
</div>

    <!-- Bouton pour télécharger la page -->
    <button id="downloadBtn">Télécharger le Qrcode</button>

    <!-- Zone de téléchargement final -->
    <a id="downloadLink" style="display:none;">Télécharger</a>

<div id="displayresult">

    <!-- Conteneur pour afficher les SVGs -->
    <div id="svgContainer" class="qrcode"></div>

    <!-- Zone de prévisualisation de l'image -->
    <div id="imagePreview" class="image">
        <img id="previewImg" src="" alt="Prévisualisation de l'image">
    </div>
</div>

        // Fonction pour télécharger la page
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const svgContainer = document.getElementById('svgContainer').innerHTML;
            const blob = new Blob([svgContainer], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);

            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.download = 'page_finale.svg';
            downloadLink.style.display = 'block';
            downloadLink.click();

            URL.revokeObjectURL(url);
        });

        // Mise à jour de la couleur des SVGs lors du changement
        document.getElementById('color').addEventListener('input', () => {
            const color = document.getElementById('color').value;
            document.querySelectorAll('.colorChange').forEach(elt => {
                elt.style.fill = color
                ;
            });
        });

        document.getElementById('colorback').addEventListener('input', () => {
            const color = document.getElementById('colorback').value;
            var elt = document.querySelector('#background')
            elt.style.fill = color
        });






        document.getElementById('uploadBtn').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');

            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';  // Afficher l'image
                };

                reader.readAsDataURL(file);  // Lire l'image comme une URL de données
            } else {
                alert('Veuillez sélectionner un fichier image.');
            }
        });
    </script>
